
{% extends 'base.html' %}
{% block title %}Registration {% endblock %}

{% block body %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
<div class="container mt-5">
  <h2>Register</h2>

  {% for message in messages %}
  <div class="alert alert-{{ message.tags }}">{{ message }}</div>
  {% endfor %}

  <form method="POST" enctype="multipart/form-data" novalidate>
    {% csrf_token %}
    <input type="text" name="username" placeholder="Username" class="form-control mb-3" required />
    <input type="text" name="first_name" placeholder="First Name" class="form-control mb-3" />
    <input type="text" name="last_name" placeholder="Last Name" class="form-control mb-3" />
    <input type="email" name="email" placeholder="Email" class="form-control mb-3" required />
    <input type="text" name="phone" placeholder="Phone" class="form-control mb-3" required />
    <input type="text" name="address" placeholder="Address" class="form-control mb-3" />
    <input type="text" name="city" placeholder="City" class="form-control mb-3" />
    <input type="text" name="state" placeholder="State" class="form-control mb-3" />
    <input type="text" name="country" placeholder="Country" class="form-control mb-3" />
    <input type="text" name="zip_code" placeholder="Zip Code" class="form-control mb-3" />
    <label>Profile Image</label>
    <input type="file" name="image" class="form-control mb-3" />

    <input type="password" name="password1" placeholder="Password" class="form-control mb-3" required />
    <input type="password" name="password2" placeholder="Confirm Password" class="form-control mb-3" required />

    <button type="submit" class="btn btn-primary w-100">Register</button>
  </form>

  <p class="mt-3 text-center">
    Already have an account? <a href="{% url 'login' %}">Login</a>
  </p>
</div>
</body>
</html>

{% endblock %}
