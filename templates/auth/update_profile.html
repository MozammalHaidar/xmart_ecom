{% extends 'base.html' %}
{% block title %}Login{% endblock %}

{% block body %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <h2 class="mb-4 text-center">Update Your Profile</h2>

            <form method="POST" class="card shadow p-4">
                {% csrf_token %}

                <div class="mb-3">
                    <label for="first_name" class="form-label">First Name</label>
                    <input type="text" class="form-control" name="first_name" id="first_name" 
                           value="{{ form.first_name.value|default_if_none:'' }}" required>
                </div>

                <div class="mb-3">
                    <label for="last_name" class="form-label">Last Name</label>
                    <input type="text" class="form-control" name="last_name" id="last_name" 
                           value="{{ form.last_name.value|default_if_none:'' }}" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" name="email" id="email" 
                           value="{{ form.email.value|default_if_none:'' }}" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">New Password</label>
                    <input type="password" class="form-control" name="password" id="password" 
                           placeholder="Leave blank to keep your current password">
                </div>

                <div class="save_button">
                    <button class="btn" type="submit">Save</button>
                </div>
            </form>

            <div class="text-center mt-3">
                <a href="{% url 'user_dashboard' %}" class="text-decoration-none">‚Üê Back to Dashboard</a>
            </div>

        </div>
    </div>
</div>
{% endblock %}
